<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]="cityAddForm" (ngSubmit)="add()" class="">
        <h2 class="mt-3 pt-3">Yeni Bir Şehir Ekle</h2>
        <div class="form-group mt-3">
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            placeholder="Şehir adı"
            autofocus
          />
          <span
            *ngIf="
              cityAddForm.get('name').hasError('required') &&
              cityAddForm.get('name').touched
            "
            class="help-block"
          >
            Şehir adı zorunludur
          </span>
        </div>
        <div class="form-group mt-3">
          <app-ngx-editor
            class="form-control"
            id="description"
            name="description"
            placeholder="Buraya notlarınızı giriniz"
            formControlName="description"
            [spellcheck]="true"
          ></app-ngx-editor>

          <span
            *ngIf="
              cityAddForm.get('description').hasError('required') &&
              cityAddForm.get('description').touched
            "
            class="help-block"
          >
            Not girmeniz zorunludur
          </span>
        </div>
        <button
          type="submit"
          class="btn btn-primary btn-lg btn-block mt-3"
          [disabled]="!cityAddForm.valid"
        >
          Ekle
        </button>
        <!-- <h6 class="mt-3">{{ cityAddForm.value | json }}</h6>
        <h6>{{ cityAddForm.status | json }}</h6> -->
      </form>
    </div>
  </div>
</main>
